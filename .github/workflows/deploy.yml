name: Deploy Website

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm run setup

      - name: Build
        run: |
          npm run build
        env:
          NODE_ENV: production
          WEBSITE_URL: ${{ secrets.WEBSITE_URL || 'https://ngulliinsights.github.io/Obvious_Company' }}

      - name: Run Tests
        run: |
          npm run test:frontend
          npm run test:server
        env:
          CI: true

      - name: Optimize Assets
        run: |
          npm run build:css

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './website'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
